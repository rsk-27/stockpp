<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Market Predictor - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('signup') }}" method="POST" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="{{ url_for('index') }}">Login</a></p>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fa-solid fa-chart-line fa-lg"></i>
            <a href="{{ url_for('dashboard') }}" style="text-decoration:none; color:inherit;"><span>Stock Market Predictor</span></a>
        </div>
    </nav>
</body>
</html>
